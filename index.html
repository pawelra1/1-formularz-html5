<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz zgłoszeniowy</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>

    <!-- Nagłówek -->
    <div class="logo">
        <img src="http://wk.diecezja.opole.pl/images/warsztaty/warsztat-ikona.png" alt="Logo"></div>
    <div class="naglowek">
        <h1>Formularz zgłoszeniowy</h1>
    </div>
    


    <!-- Formularz -->

    <form action="https://formspree.io/juniormax@onet.eu" method="POST">
            <p>Imię:<br><input type="text" class="input-text" id="imie"  name="imie"></p>

            <p>Nazwisko:<br><input type="text" class="input-text" id="nazwisko" name="nazwisko"></p>

            <p>E-mail:<br><input type="email" class="input-text" id="email" name="email"></p>

            <p>Numer telefonu:<br><input type="text" class="input-text" id="telefon" name="telefon"></p>

            <p>Miasto: <select name="miasto" id="miasto">
                <option id="krakow" value="krakow">Kraków</option>
                <option id="warszawa" value="warszawa">Warszawa</option>
                <option id="gdansk" value="gdansk">Gdańsk</option>
            </select></p>

            <p>Płeć: <input type="radio" name="gender" id="kobieta" value="kobieta"><label for="kobieta">Kobieta</label>

                <input type="radio" name="gender" id="mezczyzna" value="mezczyzna"><label for="mezczyzna">Mężczyzna</label>
            </p>


            <p><input type="checkbox" id="zgoda" name="zgoda"> Zgoda na dane osobowe</p>

            <p>Wiadomość: <br><textarea class="input-text" name="wiadomosc" placeholder="Tutaj wpisz wiadomość"></textarea></p>

            <p><input type="submit" id="button" class="button" value="Wyślij"></p>
    </form>
</body>

</html>
